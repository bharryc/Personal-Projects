<!DOCTYPE html>
<html>
    <head>
        <title> Calculator</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="output">0</div>
                <div class="keys">
                    <button class="key-operator" data-action="add">+</button>
                    <button class="key-operator" data-action="sub">-</button>
                    <button class="key-operator" data-action="mul">x</button>
                    <button class="key-operator" data-action="div">/</button>
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">0</button>
                    <button class="key" data-action="dec">.</button>
                    <button class="key" data-action="del">C</button>
                    <button class="enter" data-action="calc">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
